<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre tag</title>
</head>
<body>
    <p>
        Dear Sir,

        Thoo.

        Thank you

    </p>
    <pre>
        Dear Sir,

        Thoo.

        Thank you

    </pre>

    <big>This is big text</big><hr>
    <small>This is small text</small>

    <p>(a+b)2=a2+b2+2ab</p><hr>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    </p><hr>

    <p>
        CH4 + O2 = CO2 + H20
    <hr>

    <p>
        CH<sub>4</sub> + O<sub>2</sub> = CO<sub>2</sub> + H<sub>2</sub>O
    </p>



</body>
</html>
